server:
  port: 8222
spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-edu
          uri: lb://service-edu
          predicates:
           - Path=/eduservice/**
        - id: service-msm
          uri: lb://service-msm
          predicates:
            - Path=/edumsm/**
        - id: service-acl
          uri: lb://service-acl
          predicates:
            - Path=/*/acl/**
        - id: service-edu
          uri: lb://service-ucenter
          predicates:
            - Path=/educenter/**
        - id: service-cms
          uri: lb://service-cms
          predicates:
            - Path=/educms/**
        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/eduoss/**
        - id: service-stat
          uri: lb://service-stat
          predicates:
            - Path=/edustat/**
  main:
    web-application-type: reactive

