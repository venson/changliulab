server:
  port: 8160

spring:
  application:
    name: service-user
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  profiles:
    active: dev

mybatis-plus:
  mapper-locations: classpath:com/venson/educenter/mapper/xml/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl



